name: Build and push Docker images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build back-end JAR
        run: chmod +x BackEnd/gradlew && cd BackEnd && ./gradlew build -x test

      - name: Build front-end JAR
        run: chmod +x FrontEnd/gradlew && cd FrontEnd && ./gradlew build -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push back-end image
        uses: docker/build-push-action@v6
        with:
          context: ./BackEnd
          file: ./BackEnd/Dockerfile
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/back-end:latest

      - name: Build and push front-end image
        uses: docker/build-push-action@v6
        with:
          context: ./FrontEnd
          file: ./FrontEnd/Dockerfile
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/front-end:latest
